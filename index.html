<!DOCTYPE html>
<html>
<head>
	<title>Movie App</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<meta name="google-site-verification" content="_07msDEk8Q9rWCOQAg1urbJOLterqDsi3MDwJhLtmIo" />
	
<style type="text/css">
	body{
		background-color: #bbb;
	}
	.bg-nav{
		background-color: #032541;

	}
	.container{
		max-width: 100%;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		
		
		var userInput;

		$('#search_btn').click(function(){
			userInput=$('#user_input').val();
			
			
			
		});
		$.ajax({
			url:"https://api.themoviedb.org/3/movie/popular?api_key=8265bd1679663a7ea12ac168da84d2e8&language=en-US&page=1",
			type:"GET",
			success:function(data){
				console.log(data.results);
				
				for (var i = 0; i < data.results.length-2; i++) {
					console.log(data.results[i]);
					var title=data.results[i].title;
					var release_date=data.results[i].release_date; 
					var poster_url='https://image.tmdb.org/t/p/w500/' + data.results[i].poster_path;
					var movie_id=data.results[i].id;

					var output=`<div class="col-2">
					            <a href="movie_description.html?id=${movie_id}"><img src="${poster_url}" style="width:100%;height:250px ;border-radius:15px;"></a>
					           
	                            <a href="movie_description.html?id=${movie_id}"><p><b>${title}</b></p></a>
					            <p class="text-muted ">${release_date}</p>
				             </div>`
					$('#display-movies').append(output);
					

				}
			},
			error:function(error){
				console.log(error);
			}

		})
		$.ajax({
			url:"https://api.themoviedb.org/3/movie/top_rated?api_key=8265bd1679663a7ea12ac168da84d2e8&language=en-US&page=1",
			type:"GET",
			success:function(data){
				console.log(data.results);
				
				for (var i = 0; i < data.results.length-2; i++) {
					console.log(data.results[i]);
					var title=data.results[i].title;
					var release_date=data.results[i].release_date; 
					var poster_url='https://image.tmdb.org/t/p/w500/' + data.results[i].poster_path;
					var movie_id=data.results[i].id;

					var output=`<div class="col-2">
					            <a href="movie_description.html?id=${movie_id}"><img src="${poster_url}" style="width:100%;height:250px ;border-radius:15px;"></a>
					           
	                            <a href="movie_description.html?id=${movie_id}"><p><b>${title}</b></p></a>
					            <p class="text-muted ">${release_date}</p>
				             </div>`
					$('#display-movies-top').append(output);
					

				}
			},
			error:function(error){
				console.log(error);
			}

		})




	})
</script>
<body>
	<nav class="navbar bg-nav" >
		<h3 class="navbar-brand text-white"><b>My Movie App</b></h3>
		<!-- <p>https://api.themoviedb.org/3/movie/top_rated?api_key=8265bd1679663a7ea12ac168da84d2e8&language=en-US&page=1</p> -->
		
	</nav>
	<div class="container">
		<div class="jumbotron " style="background-image: url(https://i.pinimg.com/originals/18/31/a4/1831a4908cd8e20788bf90e5945d83f4.jpg);">

			<h1 class="text-white"><b>Welcome.</b></h3>
            <h2 class="text text-white">Millions of movies, TV shows and people to discover. Explore now.</h2>
            <form action="search.html?" method="GET">
            	 <input placeholder="search here" id="user_input" type="text" name="userInput" class="form-control mt-5" style="border-radius: 20px;width: 95%;display: inline;">
            <button onclick="openWindow()" class="btn btn-primary btn-md" id="search_btn" style="border-radius:25px; margin-left: -36px;margin-top:-5px;align-items: center;">Search</button>
		</div>
            </form>
           
		<div class="movie_container">
			<div class="row mb-3">
				<h2><b>What's Popular</b></h2>
				
			</div>
			<div class="row" id="display-movies">
				
				
			</div>
			<div class="row mb-3">
				<h2><b>What's Top Rated</b></h2>
				
			</div>
			<div class="row" id="display-movies-top">
				
				
			</div>
			
		</div>
		<div class="bg-nav" style="height: 150px">
			<div class="ml-2">
			<a href="https://www.themoviedb.org/documentation/api"><h6 class="text-white">API</h6></a>
		    <a href = "mailto: skajal92310@gmail.com" ><h6 class="text-white">Contact</h6></a>
		
		</div>
			
		</div>
	</div>

</body>
</html>
